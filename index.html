<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>WatchZone - ร้านนาฬิกาที่คุณไว้ใจ</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #fff;
  background: #fffaf0;
}
header {
  background: #edf5ff;
  color: #000022;
  padding: 20px;
  border-bottom: 5px solid #ffcc5b;
  position: relative;
}
header h1 {
  margin-bottom: 10px;
}
nav ul {
  list-style-type: none;
  padding: 0;
  margin-bottom: 10px;
  display: flex;
  gap: 20px;
}
nav ul li {
  padding: 10px 20px;
  background: #fff5cc;
  border-radius: 12px;
  border: 2px solid #ffcc5b;
}
nav ul li a {
  text-decoration: none;
  color: #000022;
}
.top-right {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 10px 20px;
  background: #fff5cc;
  border-radius: 12px;
  border: 2px solid #ffcc5b;
}
.top-right a {
  color: #000022;
  text-decoration: none;
  margin-right: 10px;
}
.top-right .separator {
  color: #ffcc5b;
  margin: 0 10px;
}
section {
  padding: 20px;
  border-bottom: 5px solid #ffcc5b;
}
section h2 {
  color: #ffcc5b;
}
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
  gap: 20px;
}
.container .item {
  padding: 20px;
  background: #fff5cc;
  border-radius: 12px;
  border: 2px solid #ffcc5b;
  text-align: center;
}
.container .item img {
  max-width: 100%;
  border-radius: 12px;
}
.container .item p {
  color: #000022;
}
.container .item button {
  padding: 10px 20px;
  background: #ffcc5b;
  border: none;
  border-radius: 12px;
  color: #000022;
  font-size: 16px;
  margin-bottom: 10px;
}
.container .item button:hover {
  background: #ffa500;
}
footer {
  padding: 20px;
  text-align: center;
  background: #edf5ff;
  color: #000022;
}
</style>
</head>
<body>
